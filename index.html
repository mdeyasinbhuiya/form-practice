<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    <h1>Survey Form</h1>
    <div>
        <p class="caption">Name</p>
        <input type="text" name="" class="info" placeholder="Enter Your Name">
        <p class="caption">Email</p>
        <input type="email" class="info" placeholder="Enter Your Email">
        <p class="caption">Age</p>
        <input type="number" placeholder="Enter Your Age" class="info">
        <p class="caption">What Option Best Describe You</p>
        <select name="" id="" class="info">
            <option value="Student">Student</option>
            <option value="Intern">Intern</option>
            <option value="lookingforajon">Looking For A Job</option>
        </select>
        <p class="caption">Would you recommend my website to a friend?</p>
        <label for=""><input type="radio" name="option" id="">Yes</label> <br>
        <label for=""><input type="radio" name="option" id="">No </label><br>
        <label for=""><input type="radio" name="option" id="">Maybe</label>
        <p class="caption">Languages And Frameworks Known(check all that apply)</p>
        <label for=""><input type="checkbox" name="quality" id="">C</label><br>
        <label for=""><input type="checkbox" name="quality" id="">C++</label><br>
        <label for=""><input type="checkbox" name="quality" id="">C#</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Java</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Python</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Javascript</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Angular</label><br>
        <label for=""><input type="checkbox" name="quality" id="">React</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Spring</label><br>
        <p class="caption">Any comments or suggestions</p>
        <textarea name="comments" id="" placeholder="write here"></textarea>
        <br><br>
        <input type="submit" value="submit" id="submit">
    </div>
</form>
</body>
</html>
