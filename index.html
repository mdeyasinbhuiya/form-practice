<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <div>
        <p>Name</p>
        <input type="text" name="" id="username" placeholder="Enter Your Name">
        <p>Email</p>
        <input type="email" id="email" placeholder="Enter Your Email">
        <p>Age</p>
        <input type="number" placeholder="Enter Your Age" id="age">
        <p>What Option Best Describe You</p>
        <select name="" id="">
            <option value="Student">Student</option>
            <option value="Intern">Intern</option>
            <option value="lookingforajon">Looking For A Job</option>
        </select>
        <p>Would you recommend my website to a friend?</p>
        <label for=""><input type="radio" name="option" id="">Yes</label> <br>
        <label for=""><input type="radio" name="option" id="">No </label><br>
        <label for=""><input type="radio" name="option" id="">Maybe</label>
        <p>Languages And Frameworks Known(check all that apply)</p>
        <label for=""><input type="checkbox" name="quality" id="">C</label><br>
        <label for=""><input type="checkbox" name="quality" id="">C++</label><br>
        <label for=""><input type="checkbox" name="quality" id="">C#</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Java</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Python</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Javascript</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Angular</label><br>
        <label for=""><input type="checkbox" name="quality" id="">React</label><br>
        <label for=""><input type="checkbox" name="quality" id="">Spring</label><br>
        <p>Any comments or suggestions</p>
        <textarea name="comments" id="" placeholder="write here"></textarea>
        <br><br>
        <input type="submit" value="submit" id="submit">
    </div>
</body>
</html>
